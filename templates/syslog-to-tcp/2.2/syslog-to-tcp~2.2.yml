shared:
  templates:
    "[syslog-to-tcp~2.2]":
      version: "2.2"
      minimumCompatibilityVersion: 2.4.0
      description: "The syslog-to-tcp template provides functionality to transfer, filter/transform and send from syslog events to a TCP listener, via an integration-hub pipeline."
      placeholders:
        "destinationServers":
          description: "List of servers to send the pipeline output to"
          bind-to-exchange: true
          required: true
          type: "array"
        "port":
          description: "Target port number allocated for third party applications"
          required: false
          type: "integer"
          defaultValue: 5514
        "hostname":
          description: "Host to bound the listener to"
          required: false
          type: "string"
          defaultValue: "127.0.0.1"
        "protocol":
          description: "Protocol UDP or TCP"
          required: false
          type: "string"
          defaultValue: "udp"
        "blankPlaceholder":
          description: "String to replace blank values with"
          required: false
          defaultValue: "N/A"
          type: "string"
        "fieldLimit":
          description: "The maximum number of characters allowed in each field of the incoming message"
          required: false
          defaultValue: 256
          type: "integer"
        "messageLimit":
          description: "The maximum number of characters allowed in the message after it has been formatted"
          required: false
          defaultValue: 4096
          type: "integer"
        "allowList":
          bind-to-exchange: true
          description: "List of logic statements to determine if the request can proceed"
          required: false
          defaultValue: "NOT_SET"
          type: "array"
        "denyList":
          bind-to-exchange: true
          description: "List of logic statements to halt the request"
          required: false
          defaultValue: "NOT_SET"
          type: "array"
        "filters":
          bind-to-exchange: true
          description: "List of filters to match and format the data"
          required: false
          defaultValue: "NOT_SET"
          type: "array"
        "logProcessed":
          description: "To log the data once processed into its final form, set this to true. The received file is logs/<pipeline name>-<yyyymmdd>.processed"
          bind-to-exchange: true
          required: false
          type: "boolean"
          defaultValue: true
        "logSuccess":
          description: "To log messages that were successfully sent to the tcp destination, set this to true. The success file is logs/<pipeline name>-<yyyymmdd>.success"
          bind-to-exchange: true
          required: false
          type: "boolean"
          defaultValue: true
        "logReceived":
          description: "To log all received data, set this to true. The received file is logs/<pipeline name>-<yyyymmdd>.received"
          bind-to-exchange: true
          required: false
          type: "boolean"
          defaultValue: true
        "logDropped":
          description: "To log all dropped data, set this to true. The dropped file is logs/<pipeline name>-<yyyymmdd>.dropped"
          bind-to-exchange: true
          required: false
          type: "boolean"
          defaultValue: true
        "logFailed":
          description: "To log all failed data, set this to true. The failed file is logs/<pipeline name>-<yyyymmdd>.failed"
          bind-to-exchange: true
          required: false
          type: "boolean"
          defaultValue: true
        "newlinePlaceholder":
          description: "String to replace newline characters values with"
          required: false
          defaultValue: " "
          type: "string"
        "uiMessageLimit":
          description: "Limit of failed/dropped/success/processed/received messages to display on the UI."
          required: false
          defaultValue: "50"
          type: "integer"
      uiSchema:
        type: object
        properties:
          rabbitMqConnectionHeader:
            type: header
            title: Syslog Listener
          rabbitMqConnectionGroup:
            type: object
            ui:
              component: group
            properties:
              rabbitMqConnectionConfig:
                type: grid
                ui:
                  columns:
                    - 25%
                    - auto
                  alignRow: baseline
                properties:
                  rabbitMqConnectionConfigTitle:
                    type: grid
                    ui:
                      columns:
                        - auto
                        - 1fr
                      areas:
                        - description-text description-help
                      alignRow: center
                    properties:
                      description-text:
                        type: typography
                        defaultValue: Listener Properties
                        ui:
                          indexed: true
                      description-help:
                        type: typography
                        help:
                          icon: info-circle
                          content: |-
                            ### Syslog listener Properties

                              The following properties can be specified for the Syslog listener.

                              | property | description |
                              | -- | -- |
                              | Protocol | The transport protcol that the syslog listener will use |
                              | Hostname | Hostname or IP address of the syslog listener |
                              | Port | Port number that the syslog listener will listen on |

                            ### Optional Settings

                              | property | description |
                              | -- | -- |
                              | Path | The URL path that the syslog listener will sit on |
                  rabbitMqConnectionConfigValue:
                    type: object
                    properties:
                      host:
                        type: grid
                        ui:
                          areas:
                            - protocol hostname hostname port
                          alignRow: baseline
                        properties:
                          protocol:
                            type: select
                            title: protocol
                            defaultValue: udp
                            ui:
                              options:
                                - udp
                                - tcp
                            validation:
                              required: false
                              message: "Please enter a valid syslog protocol"
                          hostname:
                            type: string
                            title: hostname
                            description: hostname or IP address interface that listener is bound to
                            defaultValue: 0.0.0.0
                            validation:
                              required: true
                              message: "Please enter a valid hostname"
                          port:
                            type: number
                            title: port
                            description: port number
                            defaultValue: 5514
                            validation:
                              regex: ^[0-9]+$
                              message: specify port number >1024
                              required: true
                      optionalSettings:
                        type: expansion-panel
                        title: Optional Settings
                        ui:
                          elevation: 2
                        properties:
                          path:
                            type: string
                            title: path
                            description: uri path to use for this pipeline
          destinationSection:
            type: object
            properties:
              destinationHeader:
                type: header
                title: Destination Configuration
              destinationContainer:
                type: object
                ui:
                  component: group
                properties:
                  commandConfig:
                    type: grid
                    ui:
                      columns:
                        - 25%
                        - auto
                      alignRow: center
                    properties:
                      destinationTitle:
                        type: grid
                        ui:
                          columns:
                            - auto
                            - 1fr
                          areas:
                            - description-text description-help
                          alignRow: center
                        properties:
                          description-text:
                            type: typography
                            defaultValue: Destination Properties
                            ui:
                              indexed: true
                          description-help:
                            type: typography
                            ui:
                              icon: info-circle
                            help:
                              icon: info-circle
                              content: |-
                                ### Destination Properties

                                  The following properties can be specified for the destination.

                                  | property | description |
                                  | -- | -- |
                                  | Destination | Defines the output targets for this pipeline, specifying where the output will be directed |
                      destinationValue:
                        type: object
                        properties:
                          destinationGrid:
                            type: grid
                            ui:
                              columns:
                                - auto
                            properties:
                              destinationServers:
                                type: outputtarget
                                title: Destination
          optionalSettings:
            type: expansion-panel
            title: Optional Settings
            ui:
              elevation: 2
            properties:
              toggleAllowDenyList:
                type: switch
                title: Configure Allow/Deny List
                defaultValue: false
              conditional-section-allow-deny:
                type: conditional
                expression:
                  left: $toggleAllowDenyList
                  operator: "=="
                  right: true
                properties:
                  allowList:
                    type: array
                    title: Allow list (process if expression is matched)
                    ui:
                      indexed: true
                    help:
                      icon: info-circle
                      content: |-
                        ### Simple Expressions

                        > **field** _operator_ **value**

                        ##### field: the field that referenced from the incoming message. To match against the whole string use **\${bodyAs(String)}** , to reference a specific field use **\${body.hostname}**
                        ##### value: the value being tested against
                        ##### operators

                            ==          equals
                            =~          equals (case insensitive)
                            !=          does not equal
                            !=~         does not equal (case insensitive)
                            contains    contains string
                            !contains   does not contain
                            regex       matches regex expression
                            !regex      does not match regex expression
                            &&          AND multiple expressions
                            ||          OR multiple expressions

                        ##### See examples below

                            # match any string
                            ${bodyAs(String)} regex '(?s)(.*?)'
                            # incoming message contains 'this' but not 'that'
                            ${bodyAs(String)} =~ 'this' && ${bodyAs(String)} !=~ 'that'
                            # incoming message contains 'dog' or 'cat'
                            ${bodyAs(String)} =~ 'dog' || ${bodyAs(String)} !=~ 'cat'
                            # incoming message field 'username' equals 'ppadmin'
                            ${body.username} == 'ppadmin'
                            # incoming message field 'username' is not null
                            ${body.username} != null
                            # incoming message field 'origindate' equals todays date
                            ${body.origindate} == ${date:now:yyyyMMdd}
                  denyList:
                    type: array
                    title: Deny list (drop if expression is matched)
                    ui:
                      indexed: true
                    help:
                      icon: info-circle
                      content: |-
                        ### Simple Expressions

                        > **field** _operator_ **value**

                        ##### field: the field that referenced from the incoming message. To match against the whole string use **\${bodyAs(String)}** , to reference a specific field use **\${body.hostname}**
                        ##### value: the value being tested against
                        ##### operators

                            ==          equals
                            =~          equals (case insensitive)
                            !=          does not equal
                            !=~         does not equal (case insensitive)
                            contains    contains string
                            !contains   does not contain
                            regex       matches regex expression
                            !regex      does not match regex expression
                            &&          AND multiple expressions
                            ||          OR multiple expressions

                        ##### See examples below

                            # match any string
                            ${bodyAs(String)} regex '(?s)(.*?)'
                            # incoming message contains 'this' but not 'that'
                            ${bodyAs(String)} =~ 'this' && ${bodyAs(String)} !=~ 'that'
                            # incoming message contains 'dog' or 'cat'
                            ${bodyAs(String)} =~ 'dog' || ${bodyAs(String)} !=~ 'cat'
                            # incoming message field 'username' equals 'ppadmin'
                            ${body.username} == 'ppadmin'
                            # incoming message field 'username' is not null
                            ${body.username} != null
                            # incoming message field 'origindate' equals todays date
                            ${body.origindate} == ${date:now:yyyyMMdd}
              toggleFilter:
                type: switch
                title: Configure Filters & Alert Format
                defaultValue: false
              conditional-section-filters:
                type: conditional
                expression:
                  left: $toggleFilter
                  operator: "=="
                  right: true
                properties:
                  filters:
                    type: array
                    title: filter and format messages
                    ui:
                      areas:
                        - expression format format split
                        - stringifiedJsonFields stringifiedJsonFields . .
                    propertyTemplate:
                      expression:
                        type: string
                        title: Expression
                        help:
                          icon: info-circle
                          content: |-
                            ### Simple Expressions

                            > **field** _operator_ **value**

                            ##### field: the field that referenced from the incoming message. To match against the whole string use **\${bodyAs(String)}** , to reference a specific field use **\${body.hostname}**
                            ##### value: the value being tested against
                            ##### operators

                                ==          equals
                                =~          equals (case insensitive)
                                !=          does not equal
                                !=~         does not equal (case insensitive)
                                contains    contains string
                                !contains   does not contain
                                regex       matches regex expression
                                !regex      does not match regex expression
                                &&          AND multiple expressions
                                ||          OR multiple expressions

                            ##### See examples below

                                # match any string
                                ${bodyAs(String)} regex '(?s)(.*?)'
                                # incoming message contains 'this' but not 'that'
                                ${bodyAs(String)} =~ 'this' && ${bodyAs(String)} !=~ 'that'
                                # incoming message contains 'dog' or 'cat'
                                ${bodyAs(String)} =~ 'dog' || ${bodyAs(String)} !=~ 'cat'
                                # incoming message field 'username' equals 'ppadmin'
                                ${body.username} == 'ppadmin'
                                # incoming message field 'username' is not null
                                ${body.username} != null
                                # incoming message field 'origindate' equals todays date
                                ${body.origindate} == ${date:now:yyyyMMdd}
                      format:
                        type: string
                        title: Format
                        help:
                          icon: info-circle
                          content: |-
                            # Transform Format
                            The format output redefines how you wish to transform the message.

                            ## JSON Object example
                            incoming message

                                {
                                  "user": {
                                    "name": "ppadmin",
                                    "uid": 229,
                                    "group": "ppusers"
                                  },
                                  "origindate": "2022-12-15 12:01:34"
                                }

                            ### auto mapping
                            Auto transform format

                                UserAlert ${auto}

                            Transformed output

                                UserAlert datetime = 2022-12-15 12:01:34 | name = ppadmin | group = ppusers | Accept = text/plain, application/xml, text/xml, application/json, application/*+xml, application/*+json, */* |  Accept-Encoding = gzip,deflate |  Connection = keep-alive |  Content-Length = 114 |  Content-Type = application/json |  correlationId = 43CA053BE23B183-0000000000000002 |  Host = localhost:30052 |  HttpCharacterEncoding = UTF-8 |  HttpMethod = POST |  HttpPath = N/A |  HttpQuery = null |  HttpUri = / |  HttpUrl = [http://localhost:30052/](http://localhost:30052/) |  parentId = 43CA053BE23B183-0000000000000001 |  ServletContextPath = / |  User-Agent = Apache-HttpClient/4.5.13 (Java/1.8.0_241) |

                            ### pre-defined mapping

                            Pre-defined transform format
                                UserAlert datetime = ${body.origindate} | name = ${body.user.name} | group = ${body.user.group} |

                            Transformed output

                                UserAlert datetime = 2022-12-15 12:01:34 | name = ppadmin | group = ppusers |

                            ## JSON Array example
                            incoming message

                                {
                                  "testfield": "VALUE1",
                                  "testfield2": "VALUE2",
                                  "nested": {
                                    "nestedField": "hello",
                                  },
                                  "array": [
                                    "array1",
                                    "array2",
                                    "array3"
                                  ]
                                }

                            ### auto mapping
                            Auto transform format

                                UserAlert \${auto}

                            Transformed output

                                UserAlert array.0 = array1 |  array.1 = array2 |  array.2 = array3 |  testfield2 = VALUE2 |   nested.nestedField = hello |  testfield = VALUE1 |   Accept = text/plain, application/xml, text/xml, application/json, application/*+xml, application/*+json, */* |  Accept-Encoding = gzip,deflate |  Connection = keep-alive |  Content-Length = 114 |  Content-Type = application/json |  correlationId = 43CA053BE23B183-0000000000000002 |  Host = localhost:30052 |  HttpCharacterEncoding = UTF-8 |  HttpMethod = POST |  HttpPath = N/A |  HttpQuery = null |  HttpUri = / |  HttpUrl = [http://localhost:30052/](http://localhost:30052/) |  parentId = 43CA053BE23B183-0000000000000001 |  ServletContextPath = / |  User-Agent = Apache-HttpClient/4.5.13 (Java/1.8.0_241) |

                            ### pre-defined mapping

                            Pre-defined transform format

                                UserAlert firstOne = ${body.array[0]} | msg = ${body.nested.nestedField} |
                            Transformed output

                                UserAlert firstOne = array1 | msg = hello |
                      split:
                        type: string
                        title: Split
                        defaultValue: ${body}
                        help:
                          icon: info-circle
                          content: |-
                            # Split messages
                            The split expression allows you to split an payload containing an array in to multiple events, by default it will split the main body of the message

                            ## JSON Array example
                            By default it will split the payload if it is an array.
                            For example:

                                [
                                  {
                                    "user": {
                                      "name": "ppadmin",
                                      "uid": 229,
                                      "group": "ppusers"
                                    },
                                    "origindate": "2022-12-15 12:01:34"
                                  },
                                  {
                                    "user": {
                                      "name": "Jeff",
                                      "uid": 456,
                                      "group": "ppusers"
                                    },
                                    "origindate": "2022-12-15 15:56:27"
                                  }
                                ]

                            Will result in two messages being sent to the destination.

                            ### Specifying the split expression
                            If you wish to split over a nested array, you can define the path to the "array".
                            With an incoming message of:

                                {
                                  "data": [
                                    {
                                      "user": {
                                        "name": "ppadmin",
                                        "uid": 229,
                                        "group": "ppusers"
                                      },
                                      "origindate": "2022-12-15 12:01:34"
                                    },
                                    {
                                      "user": {
                                        "name": "Jeff",
                                        "uid": 456,
                                        "group": "ppusers"
                                      },
                                      "origindate": "2022-12-15 15:56:27"
                                    }
                                  ]
                                }

                            The split expression will be:
                                ${body.data}
                      stringifiedJsonFields:
                        type: array
                        title: JSON Fields
                        help:
                          icon: info-circle
                          content: |-
                            ### JSON Unpacking

                            ##### A list of fields to unpack that contain stringified JSON values
                  alertFormat:
                    type: grid
                    ui:
                      columns:
                        - 30%
                        - 30%
                        - 20%
                        - auto
                    properties:
                      newlinePlaceholder:
                        type: string
                        title: Newline Placeholder
                        description: Replace newline characters with this value, defaults to a single space
                      blankPlaceholder:
                        type: string
                        title: Blank Placeholder
                        description: Replace blank keys with this value, defaults to a 'N/A'
                        defaultValue: "N/A"
                      fieldLimit:
                        type: string
                        title: Field Limit
                        defaultValue: 256
                      messageLimit:
                        type: string
                        title: Message Limit
                        defaultValue: 4096
              toggleLogs:
                type: switch
                title: Configure Logging
                defaultValue: false
              conditional-section-logs:
                type: conditional
                expression:
                  left: $toggleLogs
                  operator: "=="
                  right: true
                properties:
                  uiMessageLimit:
                    type: number
                    title: UI Message Limit
                    defaultValue: 200
                    description: >-
                      Limit of failed/dropped/success/processed/received messages to display on the UI
                  logOptions:
                    type: grid
                    ui:
                      columns:
                        - auto
                        - auto
                        - auto
                        - auto
                        - auto
                      alignRow: baseline
                    properties:
                      logReceived:
                        defaultValue: true
                        type: checkbox
                        title: log messages received
                      logDropped:
                        defaultValue: true
                        type: checkbox
                        title: log dropped messages
                      logProcessed:
                        type: checkbox
                        title: log processed messages
                        defaultValue: true
                      logSuccess:
                        defaultValue: true
                        type: checkbox
                        title: log success messages
                      logFailed:
                        defaultValue: true
                        type: checkbox
                        title: log failed messages
      pipelineFlow:
        - type: block
          label: Syslog Listener
          icon: message-lines
        - type: pipe
          children:
            - type: arrow
              forward: true
              pullBackward: true
            - type: block
              label: drop
              icon: trash-can
            - type: arrow
              forward: true
            - type: block
              label: filter
              icon: filter
            - type: arrow
              forward: true
            - type: block
              label: transform
              icon: shuffle
            - type: arrow
              forward: true
              pullForward: true
        - type: block
          icon: arrow-down-to-square
          label: "Forward to TCP Socket(s)"
      exceptions:
        # REF-EJC - Catch generic exception
        - catches:
            - "java.lang.Exception"
          handled:
            type: constant
            expression: true
          steps:
            # REF- - Log the error
            - method: log
              level: ERROR
              message: "Error processing data: ${exception}"
            # REF-ONW - Set header "Integration_HubHttpResponseCode" to 400
            - method: setHeader
              key: Integration_HubHttpResponseCode
              value:
                type: constant
                expression: 400
            - method: setHeader
              key: Content-Type
              value:
                type: constant
                expression: application/json
            # REF-31X - Set body to error message
            - method: setBody
              expression:
                type: simple
                expression: '{"status": "ERROR", "requestId": "${exchangeId}", "message": "Error processing the body.\nPlease check message channel logs for more details." }'
            - method: isslog
              message: "parentId=${headers.parentId} | failed() | Error processing the body, please check the logs for more details. Exception=${exception.message}"
              type: failed
              queueSize: $[[uiMessageLimit]]
              writeToFile: $[[logFailed]]
              writeToDatabase: $[[logFailed]]
            - method: stop
        # REF-XAG - Failed to send on socket
        - catches:
            - "java.net.ConnectException"
          handled:
            type: constant
            expression: true
          steps:
            # REF- - Log the error
            - method: log
              level: "ERROR"
              message: "Failed to send body to ${exchangeProperty.destinationHost}"
            - method: choice
              when:
                - predicate:
                    type: simple
                    expression: "${exchangeProperty.placeholders[logFailed]} != null && ${exchangeProperty.placeholders[logFailed]} == true"
                  steps:
                    # REF-4KD - Write log message to failed file
                    - method: isslog
                      message: "parentId=${headers.parentId} | failed(${exchange.properties['filterExpression']}) | [dest=${exchangeProperty.destinationHost}, message=${exchange.properties['internalProcessedMessage']}]"
                      type: failed
                      queueSize: $[[uiMessageLimit]]
                      writeToFile: $[[logFailed]]
                      writeToDatabase: $[[logFailed]]
            - method: stop
      steps:
        # REF- - syslog Listener
        - method: from
          component: netty
          properties:
            protocol: "$[[protocol]]"
            host: "$[[hostname]]"
            port: "$[[port]]"
            sync: false
            allowDefaultCodec: false
        # REF-  - Decode message from syslog format
        - method: dynamic-to
          expression: "dataformat:syslog:unmarshal"
        # REF-B9G - Store incoming message as "internalOrigMsg" property
        - method: setProperty
          key: internalOrigMsg
          value:
            type: "simple"
            expression: "${body}"
        # REF- - Set header "requestId" to the initial "parent" correlationId
        - method: setHeader
          key: parentId
          value:
            type: "simple"
            expression: "${exchangeId}"
        # REF- - Store headers in exchange
        - method: process
          classname: com.interlinksoftware.integrationhub.config.step.processor.HeadersToPropertyProcessor
        # REF-L14 - IF logReceived is enabled
        - method: choice
          when:
            - predicate:
                type: simple
                expression: "${exchangeProperty.placeholders[logReceived]} != null && ${exchangeProperty.placeholders[logReceived]} == true"
              steps:
                # REF- - Debug message
                - method: log
                  level: "DEBUG"
                  message: "Writing body to received file"
                # REF-H9Z - Log message to file
                - method: isslog
                  message: "received | ${bodyAs(String)}"
                  type: received
                  queueSize: $[[uiMessageLimit]]
                  writeToFile: $[[logReceived]]
                  writeToDatabase: $[[logReceived]]
        # REF- - Set body to origin message
        - method: setBody
          expression:
            type: simple
            expression: "${exchangeProperty.internalOrigMsg}"
        # REF- - Set body to origin message
        - method: setBody
          expression:
            type: simple
            expression: "${exchangeProperty.internalOrigMsg}"
        # REF- - Handle allow list
        - method: choice
          when:
            - predicate:
                type: simple
                expression: "${exchangeProperty.placeholders[allowList]} != null && ${exchangeProperty.placeholders[allowList]} != 'NOT_SET' && ${exchangeProperty.placeholders[allowList]} is 'java.util.List' && ${exchangeProperty.placeholders[allowList].size()} > 0"
              steps:
                - method: loop
                  expression:
                    type: simple
                    expression: "${exchangeProperty.placeholders[allowList].size()}"
                  copy: false
                  steps:
                    - method: setProperty
                      key: allowListExpression
                      value:
                        type: "simple"
                        expression: "${exchangeProperty.placeholders[allowList].get(${header.Integration_HubLoopIndex})}"
                    - method: choice
                      when:
                        - predicate:
                            type: groovy
                            expression: |
                              allowListExpression = exchange.properties.get("allowListExpression")
                              language = exchange.getContext().resolveLanguage("simple")
                              predicate = language.createPredicate(allowListExpression)
                              return predicate.matches(exchange);
                          steps:
                            - method: log
                              level: "DEBUG"
                              message: "allowList expression(${exchangeProperty.allowListExpression}) matches"
                            - method: setProperty
                              key: allowListCheck
                              value:
                                type: "constant"
                                expression: true
                      otherwise:
                        - method: log
                          level: "DEBUG"
                          message: "allowList expression(${exchangeProperty.allowListExpression}) does not match"
                        - method: setProperty
                          key: allowListCheck
                          value:
                            type: groovy
                            expression: |
                              prop = exchange.properties.getOrDefault("allowListCheck", "NOT_SET")
                              if (prop == "NOT_SET") {
                                return false;
                              } else {
                                return prop;
                              }
          otherwise:
            - method: log
              level: "DEBUG"
              message: "No allowList definitions"
        - method: choice
          when:
            - predicate:
                type: "simple"
                expression: "${exchangeProperty.allowListCheck.toString()} =~ 'false'"
              steps:
                - method: log
                  level: "DEBUG"
                  message: "Message not allowed by allowList"
                - method: isslog
                  message: "dropped | ${bodyAs(String)}"
                  type: dropped
                  writeToFile: $[[logDropped]]
                  writeToDatabase: $[[logDropped]]
                  queueSize: $[[uiMessageLimit]]
                - method: setBody
                  expression:
                    type: simple
                    expression: '{ "status": "dropped", "requestId": "${exchangeId}"}'
                - method: stop
        # REF- - Handle deny list
        - method: choice
          when:
            - predicate:
                type: simple
                expression: "${exchangeProperty.placeholders[denyList]} != null && ${exchangeProperty.placeholders[denyList]} != 'NOT_SET' && ${exchangeProperty.placeholders[denyList]} is 'java.util.List' && ${exchangeProperty.placeholders[denyList].size()} > 0"
              steps:
                - method: loop
                  expression:
                    type: simple
                    expression: "${exchangeProperty.placeholders[denyList].size()}"
                  copy: false
                  steps:
                    - method: setProperty
                      key: denyListExpression
                      value:
                        type: "simple"
                        expression: "${exchangeProperty.placeholders[denyList].get(${header.Integration_HubLoopIndex})}"
                    - method: choice
                      when:
                        - predicate:
                            type: groovy
                            expression: |
                              denyListExpression = exchange.properties.get("denyListExpression")
                              language = exchange.getContext().resolveLanguage("simple")
                              predicate = language.createPredicate(denyListExpression)
                              return predicate.matches(exchange);
                          steps:
                            - method: log
                              level: "DEBUG"
                              message: "denyList expression(${exchangeProperty.denyListExpression}) matches"
                            - method: setProperty
                              key: denyListCheck
                              value:
                                type: "constant"
                                expression: true
                      otherwise:
                        - method: log
                          level: "DEBUG"
                          message: "denyList expression(${exchangeProperty.denyListExpression}) does not match"
                        - method: setProperty
                          key: denyListCheck
                          value:
                            type: groovy
                            expression: |
                              prop = exchange.properties.getOrDefault("denyListCheck", "NOT_SET")
                              if (prop == "NOT_SET") {
                                return false;
                              } else {
                                return prop;
                              }
          otherwise:
            - method: log
              level: "DEBUG"
              message: "No denyList definitions"
        - method: choice
          when:
            - predicate:
                type: "simple"
                expression: "${exchangeProperty.denyListCheck.toString()} =~ 'true'"
              steps:
                - method: log
                  level: "DEBUG"
                  message: "Message not allowed by denyList"
                - method: isslog
                  message: "dropped | ${bodyAs(String)}"
                  type: dropped
                  writeToFile: $[[logDropped]]
                  writeToDatabase: $[[logDropped]]
                  queueSize: $[[uiMessageLimit]]
                - method: setBody
                  expression:
                    type: simple
                    expression: '{ "status": "dropped", "requestId": "${exchangeId}"}'
                - method: stop
        # REF-IS2 - If the message matches a template key
        - method: choice
          when:
            - predicate:
                type: simple
                expression: "${exchangeProperty.placeholders[filters]} != null && ${exchangeProperty.placeholders[filters]} != 'NOT_SET' && ${exchangeProperty.placeholders[filters]} is 'java.util.List' && ${exchangeProperty.placeholders[filters].size()} > 0"
              steps:
                - method: loop
                  expression:
                    type: simple
                    expression: "${exchangeProperty.placeholders[filters].size()}"
                  copy: true
                  steps:
                    # For some reason the Integration_HubLoopIndex header is not there in the groovy context
                    - method: setProperty
                      key: filterIndex
                      value:
                        type: "simple"
                        expression: "${header.Integration_HubLoopIndex}"
                    - method: choice
                      when:
                        - predicate:
                            type: groovy
                            expression: |
                              def loopIndex = exchange.properties.get('filterIndex');
                              def filters = exchange.properties.get('placeholders').get('filters')
                              def filterExpression = filters[loopIndex].get('expression')

                              exchange.properties.put("filterExpression", filterExpression)

                              filterExpression = exchange.properties.get("filterExpression")
                              language = exchange.getContext().resolveLanguage("simple")
                              predicate = language.createPredicate(filterExpression)
                              return predicate.matches(exchange);
                          steps:
                            - method: log
                              level: "DEBUG"
                              message: "filters expression(${exchangeProperty.filterExpression}) matches"
                            - method: setProperty
                              key: filterCheck
                              value:
                                type: "constant"
                                expression: true
                            - method: setProperty
                              key: filterFormat
                              value:
                                type: "simple"
                                expression: "${exchangeProperty.placeholders[filters].get(${header.Integration_HubLoopIndex}).getOrDefault('format', 'NOT_SET')}"
                            - method: choice
                              when:
                                - predicate:
                                    type: "simple"
                                    expression: "${exchangeProperty.filterFormat.toString()} == 'NOT_SET'"
                                  steps:
                                    - method: setProperty
                                      key: filterFormat
                                      value:
                                        type: "constant"
                                        expression: "${auto}"
                            - method: setProperty
                              key: filterSplit
                              value:
                                type: "simple"
                                expression: "${exchangeProperty.placeholders[filters].get(${header.Integration_HubLoopIndex}).getOrDefault('split', 'NOT_SET')}"
                            - method: choice
                              when:
                                - predicate:
                                    type: "simple"
                                    expression: "${exchangeProperty.filterSplit.toString()} == 'NOT_SET'"
                                  steps:
                                    - method: setProperty
                                      key: filterSplit
                                      value:
                                        type: "constant"
                                        expression: "${body}"
                            - method: setProperty
                              key: filterStringifedJsonFields
                              value:
                                type: "simple"
                                expression: "${exchangeProperty.placeholders[filters].get(${header.Integration_HubLoopIndex}).getOrDefault('stringifedJsonFields', 'NOT_SET')}"
                      otherwise:
                        - method: log
                          level: "DEBUG"
                          message: "filters expression(${exchangeProperty.filterExpression}) does not match"
                        - method: setProperty
                          key: filterCheck
                          value:
                            type: groovy
                            expression: |
                              prop = exchange.properties.getOrDefault("filterCheck", "NOT_SET")
                              if (prop == "NOT_SET") {
                                return false;
                              } else {
                                return prop;
                              }
          otherwise:
            - method: log
              level: "DEBUG"
              message: "No filters definitions"
            - method: setProperty
              key: filterCheck
              value:
                type: "constant"
                expression: false
        - method: choice
          when:
            - predicate:
                type: "simple"
                expression: "${exchangeProperty.filterCheck.toString()} =~ 'false'"
              steps:
                - method: setProperty
                  key: filterFormat
                  value:
                    type: "constant"
                    expression: "${auto}"
                - method: setProperty
                  key: filterExpression
                  value:
                    type: "constant"
                    expression: "DEFAULT"
                - method: setProperty
                  key: filterSplit
                  value:
                    type: "constant"
                    expression: "${body}"
        # REF- - Debug message
        - method: log
          level: "DEBUG"
          message: "body '${body}' has matched template statement '${exchangeProperty.filterExpression}'"
        # REF-8R9 - Set property "internalMatchFound" to true
        - method: setProperty
          key: internalMatchFound
          value:
            type: "constant"
            expression: true
        # Handle nested stringified json
        - method: choice
          when:
            - predicate:
                type: groovy
                expression: |
                  prop = exchange.properties.getOrDefault("filterStringifedJsonFields", "NOT_SET")
                  if (prop == "NOT_SET") {
                    return false;
                  } else {
                    return true;
                  }
              steps:
                - method: setProperty
                  key: internalUnmarshalledMsg
                  value:
                    type: "simple"
                    expression: "${body}"
                - method: loop
                  expression:
                    type: simple
                    expression: "${exchangeProperty.filterStringifedJsonFields.size()}"
                  copy: true
                  steps:
                    - method: setProperty
                      key: filterStringifiedJsonIndex
                      value:
                        type: "simple"
                        expression: "${header.Integration_HubLoopIndex}"
                    - method: setBody
                      expression:
                        type: groovy
                        expression: |
                          field = exchange.properties.filterStringifedJsonFields.get(exchange.properties.filterStringifiedJsonIndex.toString())
                          return body.get(field)
                    - method: unmarshal
                      type: json
                    - method: setBody
                      expression:
                        type: groovy
                        expression: |
                          internalUnmarshalledMsg = exchange.properties.internalUnmarshalledMsg
                          field = exchange.properties.filterStringifedJsonFields.get(exchange.properties.filterStringifiedJsonIndex.toString())

                          internalUnmarshalledMsg.put(field.toString(), body)
                          return internalUnmarshalledMsg
        # REF- - Debug message
        - method: log
          level: "DEBUG"
          message: "splitting body using '${exchangeProperty.filterSplit}'"
        # REF-SLB - Split payload if array
        - method: split
          aggregation-strategy:
            type: collect-to-property
          expressions:
            - type: groovy
              expression: |
                filterSplitExpression = exchange.properties.get("filterSplit")
                language = exchange.getContext().resolveLanguage("simple")
                expression = language.createExpression(filterSplitExpression)
                return expression.evaluate(exchange);
          steps:
            # REF- - Store split message as "internalSplitMsg" header
            - method: setProperty
              key: internalSplitMsg
              value:
                type: "simple"
                expression: "${body}"
            # REF- - Set Body to contents of property "internalSplitMsg"
            - method: setBody
              expression:
                type: simple
                expression: "${exchange.properties[internalSplitMsg]}"
            # REF- - Restore original headers
            - method: process
              classname: com.interlinksoftware.integrationhub.config.step.processor.RestoreOriginHeadersProcessor
            # REF- - Cleanse headers
            - method: process
              classname: com.interlinksoftware.integrationhub.config.step.processor.CleanseHeadersProcessor
            # REF- - Store exchangeId as CorrelationId
            - method: setHeader
              key: correlationId
              value:
                type: simple
                expression: "${exchangeId}"
            - method: setProperty
              key: filterFormat
              value:
                type: constant
                expression: "SyslogLocalAddress = ${sanitize(headers.SyslogLocalAddress!'${placeholder}')} | SyslogRemoteAddress = ${sanitize(headers.SyslogRemoteAddress!'${placeholder}')} | SyslogFacility = ${sanitize(headers.SyslogFacility!'${placeholder}')} | SyslogHostname = ${sanitize(headers.SyslogHostname!'${placeholder}')} | SyslogSeverity = ${sanitize(headers.SyslogSeverity!'${placeholder}')} | SyslogTimestamp = ${sanitize(headers.SyslogTimestamp?datetime?string.iso!'${placeholder}')} | SyslogMessage = ${sanitize(body.getLogMessage()!'${placeholder}')} |"
            - method: setProperty
              key: disableAutoLogic
              value:
                type: constant
                expression: true
            # REF-QDZ - Set header "Integration_HubFreemarkerTemplate" to the matched template
            - method: alertFormat
              blankPlaceholder: "$[[blankPlaceholder]]"
              newlinePlaceholder: "$[[newlinePlaceholder]]"
              fieldLimit: $[[fieldLimit]]
              messageLimit: $[[messageLimit]]
              includeHeaders: true
            # REF-OHH - Set property "internalProcessedMessage" to body
            - method: setProperty
              key: internalProcessedMessage
              value:
                type: "simple"
                expression: "${body}"
            # REF-3P0 - If logProcessed is enabled
            - method: choice
              when:
                - predicate:
                    type: simple
                    expression: "${exchangeProperty.placeholders[logProcessed]} != null && ${exchangeProperty.placeholders[logProcessed]} == true"
                  steps:
                    # REF- - Debug message
                    - method: log
                      level: "DEBUG"
                      message: "writing to processed file"
                    # REF-4MH - Log message to file
                    - method: isslog
                      message: "parentId=${headers.parentId} | processed(${exchange.properties['filterExpression']}) | ${bodyAs(String)}"
                      type: processed
                      queueSize: $[[uiMessageLimit]]
                      writeToFile: $[[logProcessed]]
                      writeToDatabase: $[[logProcessed]]
            - method: setBody
              expression:
                type: simple
                expression: ${exchange.properties[internalProcessedMessage]}
            - method: destination
              outputRefExpression: ${exchangeProperty.placeholders[destinationServers]}